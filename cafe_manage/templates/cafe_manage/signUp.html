<!DOCTYPE HTML5>
{% load static %}
<html>
    <head>
        <title>로그인</title>
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/signUp.css' %}">
    </head>
    <!--2a3a4b-->
    <body width="100%" height="100%">
        <form action="/postsignUp/" method="post" class="loginForm">
            {% csrf_token %}
            <h2 style="color:#FFFFFF; cursor:context-menu;">Sign Up</h2>
            <div class="idForm">
                <input type="text" class="id" placeholder="ID" name="email" style="color:#FFFFFF">
            </div>
            <div class="passForm">
                <input type="password" class="pw" placeholder="PW" name="pass" style="color:#FFFFFF">
            </div>
            <input type="submit" class="btn" value="SIGN UP">
        </form>
    </body>
</html>
